
<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellit - Campus Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sellit: {
                DEFAULT: '#00687F',
                dark: '#005466',
                light: 'rgba(0, 104, 127, 0.1)',
              }
            },
            fontFamily: {
              sans: ['"Roboto Flex"', 'sans-serif'],
            },
            keyframes: {
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            },
            animation: {
              shimmer: 'shimmer 2s infinite',
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Roboto Flex", sans-serif;
        font-variation-settings: "wdth" 100, "wght" 400;
        background-color: #ffffff;
      }
      .font-bold {
        font-variation-settings: "wght" 700;
      }
      .font-semibold {
        font-variation-settings: "wght" 600;
      }
      .font-black {
        font-variation-settings: "wght" 900;
      }
      input:focus {
        outline: none;
        border-color: #00687F;
        box-shadow: 0 0 0 4px rgba(0, 104, 127, 0.1);
      }
      .bg-sellit { background-color: #00687F; }
      .text-sellit { color: #00687F; }
      .border-sellit { border-color: #00687F; }
      
      /* Hide scrollbar for cleaner look in specific containers */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
